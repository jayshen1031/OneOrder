<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>内部协议管理 - OneOrder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .protocol-card {
            transition: all 0.3s ease;
            border: 1px solid #e3e6f0;
        }
        .protocol-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }
        .protocol-status-active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .protocol-status-inactive {
            background: #f8f9fa;
            color: #6c757d;
            border: 1px dashed #dee2e6;
        }
        .commission-rate {
            font-size: 1.2em;
            font-weight: bold;
            color: #28a745;
        }
        .dept-badge {
            font-size: 0.8em;
            padding: 0.25rem 0.5rem;
        }
        .search-toolbar {
            background: #f8f9fc;
            border-radius: 0.35rem;
            padding: 1rem;
            margin-bottom: 1.5rem;
        }
        .stats-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
        }
        .protocol-form-section {
            background: #f8f9fc;
            border-radius: 0.35rem;
            padding: 1.5rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="fas fa-handshake me-2"></i>内部协议管理
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="freight-order.html#assignment">
                    <i class="fas fa-tasks me-1"></i>服务派单
                </a>
                <a class="nav-link" href="freight-order.html">
                    <i class="fas fa-arrow-left me-1"></i>返回订单管理
                </a>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-3">
        <!-- 统计概览 -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card stats-card">
                    <div class="card-body text-center">
                        <h3 class="mb-0" id="totalProtocols">-</h3>
                        <small>总协议数</small>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-success text-white">
                    <div class="card-body text-center">
                        <h3 class="mb-0" id="activeProtocols">-</h3>
                        <small>有效协议</small>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-warning text-white">
                    <div class="card-body text-center">
                        <h3 class="mb-0" id="expiringSoon">-</h3>
                        <small>即将到期</small>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-info text-white">
                    <div class="card-body text-center">
                        <h3 class="mb-0" id="averageCommission">-</h3>
                        <small>平均佣金率</small>
                    </div>
                </div>
            </div>
        </div>

        <!-- 搜索和操作工具栏 -->
        <div class="search-toolbar">
            <div class="row align-items-center">
                <div class="col-md-3">
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-search"></i></span>
                        <input type="text" class="form-control" id="searchKeyword" placeholder="搜索协议名称...">
                    </div>
                </div>
                <div class="col-md-2">
                    <select class="form-select" id="statusFilter">
                        <option value="">全部状态</option>
                        <option value="active">有效</option>
                        <option value="inactive">无效</option>
                        <option value="expiring">即将到期</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <select class="form-select" id="deptFilter">
                        <option value="">全部部门</option>
                        <option value="SALES">销售部门</option>
                        <option value="OPERATION">操作部门</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <div class="input-group">
                        <span class="input-group-text">佣金率</span>
                        <input type="number" class="form-control" id="minCommission" placeholder="最小%" step="0.1">
                        <span class="input-group-text">-</span>
                        <input type="number" class="form-control" id="maxCommission" placeholder="最大%" step="0.1">
                    </div>
                </div>
                <div class="col-md-2">
                    <button class="btn btn-primary me-2" onclick="searchProtocols()">
                        <i class="fas fa-search me-1"></i>搜索
                    </button>
                    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#protocolModal" onclick="showCreateProtocolForm()">
                        <i class="fas fa-plus me-1"></i>新建
                    </button>
                </div>
            </div>
        </div>

        <!-- 协议列表 -->
        <div class="row" id="protocolsList">
            <!-- 协议卡片将在这里动态生成 -->
        </div>

        <!-- 加载状态 -->
        <div id="loadingSpinner" class="text-center py-5" style="display: none;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">加载中...</span>
            </div>
            <p class="mt-2">正在加载协议信息...</p>
        </div>

        <!-- 空状态 -->
        <div id="emptyState" class="text-center py-5" style="display: none;">
            <i class="fas fa-handshake fa-3x text-muted mb-3"></i>
            <h5 class="text-muted">暂无协议信息</h5>
            <p class="text-muted">点击上方"新建"按钮创建第一个内部协议</p>
        </div>
    </div>

    <!-- 协议编辑模态框 -->
    <div class="modal fade" id="protocolModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="protocolModalTitle">
                        <i class="fas fa-handshake me-2"></i>新建内部协议
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="protocolForm">
                        <!-- 基本信息 -->
                        <div class="protocol-form-section">
                            <h6 class="mb-3"><i class="fas fa-info-circle me-2"></i>基本信息</h6>
                            <div class="row">
                                <div class="col-md-6">
                                    <label class="form-label">协议名称 *</label>
                                    <input type="text" class="form-control" id="protocolName" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">协议编号</label>
                                    <input type="text" class="form-control" id="protocolCode" placeholder="自动生成">
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-md-12">
                                    <label class="form-label">协议描述</label>
                                    <textarea class="form-control" id="protocolDescription" rows="2" placeholder="简要描述协议内容和适用范围"></textarea>
                                </div>
                            </div>
                        </div>

                        <!-- 部门信息 -->
                        <div class="protocol-form-section">
                            <h6 class="mb-3"><i class="fas fa-building me-2"></i>适用部门</h6>
                            <div class="row">
                                <div class="col-md-6">
                                    <label class="form-label">销售部门 *</label>
                                    <select class="form-select" id="salesDepartmentId" required>
                                        <option value="">请选择销售部门</option>
                                        <option value="SALES_OCEAN">海运销售部</option>
                                        <option value="SALES_AIR">空运销售部</option>
                                        <option value="SALES_TRUCK">陆运销售部</option>
                                        <option value="SALES_RAIL">铁运销售部</option>
                                        <option value="SALES_MULTIMODAL">多式联运销售部</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">操作部门 *</label>
                                    <select class="form-select" id="operationDepartmentId" required>
                                        <option value="">请选择操作部门</option>
                                        <option value="OPERATION_OCEAN">海运操作部</option>
                                        <option value="OPERATION_AIR">空运操作部</option>
                                        <option value="OPERATION_TRUCK">陆运操作部</option>
                                        <option value="OPERATION_RAIL">铁运操作部</option>
                                        <option value="OPERATION_MULTIMODAL">多式联运操作部</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <!-- 佣金设置 -->
                        <div class="protocol-form-section">
                            <h6 class="mb-3"><i class="fas fa-percentage me-2"></i>佣金设置</h6>
                            <div class="row">
                                <div class="col-md-4">
                                    <label class="form-label">基础佣金率 (%) *</label>
                                    <input type="number" class="form-control" id="baseCommissionRate" step="0.1" min="0" max="100" required>
                                    <small class="text-muted">操作部门的基础分润比例</small>
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">绩效奖金率 (%)</label>
                                    <input type="number" class="form-control" id="performanceBonusRate" step="0.1" min="0" max="100" value="0">
                                    <small class="text-muted">超额完成时的奖金比例</small>
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">最低保底金额</label>
                                    <input type="number" class="form-control" id="minimumAmount" step="0.01" min="0" placeholder="0.00">
                                    <small class="text-muted">每单最低分润金额</small>
                                </div>
                            </div>
                        </div>

                        <!-- 适用条件 -->
                        <div class="protocol-form-section">
                            <h6 class="mb-3"><i class="fas fa-filter me-2"></i>适用条件</h6>
                            <div class="row">
                                <div class="col-md-6">
                                    <label class="form-label">适用业务类型</label>
                                    <div class="row">
                                        <div class="col-6">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="businessType_OCEAN" value="OCEAN">
                                                <label class="form-check-label" for="businessType_OCEAN">海运</label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="businessType_AIR" value="AIR">
                                                <label class="form-check-label" for="businessType_AIR">空运</label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="businessType_TRUCK" value="TRUCK">
                                                <label class="form-check-label" for="businessType_TRUCK">陆运</label>
                                            </div>
                                        </div>
                                        <div class="col-6">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="businessType_RAIL" value="RAIL">
                                                <label class="form-check-label" for="businessType_RAIL">铁运</label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="businessType_MULTIMODAL" value="MULTIMODAL">
                                                <label class="form-check-label" for="businessType_MULTIMODAL">多式联运</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">适用服务代码</label>
                                    <textarea class="form-control" id="applicableServiceCodes" rows="3" placeholder="例如: OCEAN_EXPORT, AIR_IMPORT, TRUCK_DOMESTIC&#10;每行一个服务代码，留空表示适用所有服务"></textarea>
                                    <small class="text-muted">留空表示适用于所有服务</small>
                                </div>
                            </div>
                        </div>

                        <!-- 有效期设置 -->
                        <div class="protocol-form-section">
                            <h6 class="mb-3"><i class="fas fa-calendar me-2"></i>有效期设置</h6>
                            <div class="row">
                                <div class="col-md-4">
                                    <label class="form-label">生效日期</label>
                                    <input type="date" class="form-control" id="effectiveDate">
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">到期日期</label>
                                    <input type="date" class="form-control" id="expiryDate">
                                </div>
                                <div class="col-md-4">
                                    <div class="form-check mt-4">
                                        <input class="form-check-input" type="checkbox" id="isActive" checked>
                                        <label class="form-check-label" for="isActive">
                                            <strong>立即生效</strong>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <input type="hidden" id="protocolId">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="saveProtocol()">
                        <i class="fas fa-save me-1"></i>保存
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 删除确认模态框 -->
    <div class="modal fade" id="deleteConfirmModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="fas fa-exclamation-triangle text-warning me-2"></i>确认删除
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>确定要删除协议 "<span id="deleteProtocolName" class="fw-bold"></span>" 吗？</p>
                    <div class="alert alert-warning">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        <strong>注意：</strong>删除后将无法恢复，且可能影响正在使用此协议的派单。
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-danger" onclick="confirmDeleteProtocol()">
                        <i class="fas fa-trash me-1"></i>确认删除
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast 通知 -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="notificationToast" class="toast" role="alert">
            <div class="toast-header">
                <i id="toastIcon" class="me-2"></i>
                <strong class="me-auto" id="toastTitle">通知</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body" id="toastMessage">
                <!-- 消息内容 -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/protocol-admin.js?v=20250918-1400"></script>
</body>
</html>
