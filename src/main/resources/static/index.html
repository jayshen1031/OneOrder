<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OneOrder财务清分系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .sidebar {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .sidebar .nav-link {
            color: rgba(255,255,255,0.8);
            padding: 0.75rem 1.25rem;
            margin: 0.2rem 0;
            border-radius: 0.375rem;
        }
        .sidebar .nav-link:hover,
        .sidebar .nav-link.active {
            color: white;
            background-color: rgba(255,255,255,0.1);
        }
        .content-area {
            background-color: #f8f9fa;
            min-height: 100vh;
        }
        .card {
            border: none;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }
        .stats-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .table th {
            background-color: #f8f9fa;
            font-weight: 600;
            border-top: none;
        }
        .badge-status {
            padding: 0.5rem 0.75rem;
        }
        .visualization-container {
            height: 400px;
            border: 1px solid #dee2e6;
            border-radius: 0.375rem;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- 侧边导航 -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
                <div class="position-sticky pt-3">
                    <div class="text-center mb-4">
                        <h4 class="text-white"><i class="fas fa-calculator me-2"></i>OneOrder</h4>
                        <small class="text-white-50">财务清分系统</small>
                    </div>
                    
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#dashboard" onclick="showSection('dashboard')">
                                <i class="fas fa-tachometer-alt me-2"></i>
                                仪表盘
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#clearing" onclick="showSection('clearing')">
                                <i class="fas fa-coins me-2"></i>
                                清分管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#voucher" onclick="showSection('voucher')">
                                <i class="fas fa-receipt me-2"></i>
                                凭证管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#reports" onclick="showSection('reports')">
                                <i class="fas fa-chart-bar me-2"></i>
                                报表管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#rules" onclick="showSection('rules')">
                                <i class="fas fa-cogs me-2"></i>
                                规则配置
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="customer-order-intake-api.html">
                                <i class="fas fa-user-plus me-2"></i>
                                客服接单 (API版)
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="customer-order-intake.html">
                                <i class="fas fa-user-edit me-2"></i>
                                客服接单 (演示版)
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="freight-order.html#assignment">
                                <i class="fas fa-tasks me-2"></i>
                                派单管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="protocol-management.html">
                                <i class="fas fa-handshake me-2"></i>
                                协议管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#entities" onclick="showSection('entities')">
                                <i class="fas fa-building me-2"></i>
                                法人体管理
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
            
            <!-- 主内容区域 -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 content-area">
                <!-- 仪表盘 -->
                <div id="dashboard" class="content-section">
                    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                        <h1 class="h2"><i class="fas fa-tachometer-alt me-2"></i>仪表盘</h1>
                        <div class="btn-toolbar mb-2 mb-md-0">
                            <div class="btn-group me-2">
                                <button type="button" class="btn btn-sm btn-outline-secondary">今日</button>
                                <button type="button" class="btn btn-sm btn-outline-secondary">本周</button>
                                <button type="button" class="btn btn-sm btn-outline-secondary">本月</button>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 统计卡片 -->
                    <div class="row mb-4">
                        <div class="col-xl-3 col-md-6 mb-4">
                            <div class="card stats-card h-100">
                                <div class="card-body">
                                    <div class="d-flex justify-content-between">
                                        <div>
                                            <div class="text-white-50 small">今日清分订单</div>
                                            <div class="text-lg fw-bold text-white" id="todayOrders">--</div>
                                        </div>
                                        <div class="text-white-50">
                                            <i class="fas fa-file-invoice-dollar fa-2x"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="col-xl-3 col-md-6 mb-4">
                            <div class="card bg-success text-white h-100">
                                <div class="card-body">
                                    <div class="d-flex justify-content-between">
                                        <div>
                                            <div class="text-white-50 small">清分成功率</div>
                                            <div class="text-lg fw-bold" id="successRate">--</div>
                                        </div>
                                        <div class="text-white-50">
                                            <i class="fas fa-check-circle fa-2x"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="col-xl-3 col-md-6 mb-4">
                            <div class="card bg-warning text-white h-100">
                                <div class="card-body">
                                    <div class="d-flex justify-content-between">
                                        <div>
                                            <div class="text-white-50 small">待过账凭证</div>
                                            <div class="text-lg fw-bold" id="pendingVouchers">--</div>
                                        </div>
                                        <div class="text-white-50">
                                            <i class="fas fa-clock fa-2x"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="col-xl-3 col-md-6 mb-4">
                            <div class="card bg-info text-white h-100">
                                <div class="card-body">
                                    <div class="d-flex justify-content-between">
                                        <div>
                                            <div class="text-white-50 small">管报法报差异</div>
                                            <div class="text-lg fw-bold" id="reportDifferences">--</div>
                                        </div>
                                        <div class="text-white-50">
                                            <i class="fas fa-exclamation-triangle fa-2x"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 最近清分记录 -->
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0"><i class="fas fa-history me-2"></i>最近清分记录</h5>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>订单编号</th>
                                            <th>法人体</th>
                                            <th>金额</th>
                                            <th>币种</th>
                                            <th>清分模式</th>
                                            <th>状态</th>
                                            <th>时间</th>
                                            <th>操作</th>
                                        </tr>
                                    </thead>
                                    <tbody id="recentClearingRecords">
                                        <!-- 动态加载 -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 清分管理 -->
                <div id="clearing" class="content-section" style="display:none;">
                    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                        <h1 class="h2"><i class="fas fa-coins me-2"></i>清分管理</h1>
                        <div class="btn-toolbar mb-2 mb-md-0">
                            <button type="button" class="btn btn-primary" onclick="showClearingForm()">
                                <i class="fas fa-plus me-2"></i>新建清分
                            </button>
                        </div>
                    </div>
                    
                    <!-- 清分表单 -->
                    <div class="card mb-4" id="clearingForm" style="display:none;">
                        <div class="card-header">
                            <h5 class="mb-0">清分计算</h5>
                        </div>
                        <div class="card-body">
                            <form id="clearingFormData">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label class="form-label">订单编号</label>
                                            <input type="text" class="form-control" id="orderNo" required>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label class="form-label">客户ID</label>
                                            <input type="text" class="form-control" id="customerId" required>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label class="form-label">销售法人体</label>
                                            <select class="form-select" id="salesEntityId" required>
                                                <option value="">请选择</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label class="form-label">交付法人体</label>
                                            <select class="form-select" id="deliveryEntityId">
                                                <option value="">请选择</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label class="form-label">订单金额</label>
                                            <input type="number" class="form-control" id="totalAmount" step="0.01" required>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label class="form-label">总成本</label>
                                            <input type="number" class="form-control" id="totalCost" step="0.01">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label class="form-label">币种</label>
                                            <select class="form-select" id="currency" required>
                                                <option value="">请选择</option>
                                                <option value="CNY">人民币 (CNY)</option>
                                                <option value="USD">美元 (USD)</option>
                                                <option value="EUR">欧元 (EUR)</option>
                                                <option value="JPY">日元 (JPY)</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label class="form-label">清分模式</label>
                                            <select class="form-select" id="clearingMode" required>
                                                <option value="">请选择</option>
                                                <option value="STAR">星式（推荐）</option>
                                                <option value="CHAIN">链式</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <div class="btn-group me-2" role="group">
                                            <button type="button" class="btn btn-outline-primary" onclick="simulateClearing()">
                                                <i class="fas fa-calculator me-2"></i>试算
                                            </button>
                                            <button type="button" class="btn btn-primary" onclick="executeClearing()">
                                                <i class="fas fa-play me-2"></i>执行清分
                                            </button>
                                        </div>
                                        <button type="button" class="btn btn-secondary" onclick="hideClearingForm()">
                                            <i class="fas fa-times me-2"></i>取消
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    
                    <!-- 清分结果 -->
                    <div class="card" id="clearingResults" style="display:none;">
                        <div class="card-header">
                            <h5 class="mb-0">清分结果</h5>
                        </div>
                        <div class="card-body">
                            <div id="clearingResultsTable"></div>
                        </div>
                    </div>
                </div>
                
                <!-- 其他内容区域（凭证管理、报表管理等）的HTML结构类似，这里省略 -->
                <div id="voucher" class="content-section" style="display:none;">
                    <h1 class="h2">凭证管理</h1>
                    <p>凭证管理功能开发中...</p>
                </div>
                
                <div id="reports" class="content-section" style="display:none;">
                    <h1 class="h2">报表管理</h1>
                    <p>报表管理功能开发中...</p>
                </div>
                
                <div id="rules" class="content-section" style="display:none;">
                    <h1 class="h2">规则配置</h1>
                    <p>规则配置功能开发中...</p>
                </div>
                
                <div id="entities" class="content-section" style="display:none;">
                    <h1 class="h2">法人体管理</h1>
                    <p>法人体管理功能开发中...</p>
                </div>
            </main>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
