<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OneOrder 接派单系统测试</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .test-frame {
            width: 100%;
            height: 800px;
            border: 2px solid #007bff;
            border-radius: 8px;
        }
        .status-badge {
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="container-fluid py-4">
        <h1 class="text-center mb-4">OneOrder 接派单系统 - 功能测试</h1>
        
        <div class="row mb-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">系统状态检查</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-3">
                                <div class="d-flex align-items-center">
                                    <span class="badge bg-success status-badge me-2" id="api-status">检查中</span>
                                    <span>API服务</span>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="d-flex align-items-center">
                                    <span class="badge bg-warning status-badge me-2" id="frontend-status">检查中</span>
                                    <span>前端页面</span>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="d-flex align-items-center">
                                    <span class="badge bg-info status-badge me-2" id="data-status">检查中</span>
                                    <span>模拟数据</span>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <button class="btn btn-primary btn-sm" onclick="checkSystemStatus()">重新检查</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-12">
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-outline-primary" onclick="loadPage('service-assignment.html')">接派单管理界面</button>
                    <button type="button" class="btn btn-outline-secondary" onclick="loadPage('service-assignment-test.html')">API测试界面</button>
                    <button type="button" class="btn btn-outline-info" onclick="loadPage('index.html')">主页面</button>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <iframe id="test-frame" class="test-frame" src="about:blank"></iframe>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h6 class="card-title mb-0">快速功能测试</h6>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4">
                                <button class="btn btn-success btn-sm w-100 mb-2" onclick="testAPI('services')">测试获取服务列表</button>
                                <div id="services-result" class="small text-muted"></div>
                            </div>
                            <div class="col-md-4">
                                <button class="btn btn-warning btn-sm w-100 mb-2" onclick="testAPI('operators')">测试获取操作人员</button>
                                <div id="operators-result" class="small text-muted"></div>
                            </div>
                            <div class="col-md-4">
                                <button class="btn btn-info btn-sm w-100 mb-2" onclick="testAPI('assign')">测试派单功能</button>
                                <div id="assign-result" class="small text-muted"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const BASE_URL = 'http://localhost:8081/api';
        
        // 加载页面到iframe
        function loadPage(page) {
            const iframe = document.getElementById('test-frame');
            iframe.src = `${BASE_URL}/${page}`;
        }
        
        // 检查系统状态
        async function checkSystemStatus() {
            // 检查API状态
            try {
                const response = await fetch(`${BASE_URL}/api/service-assignment/available-operators`);
                const result = await response.json();
                if (result.code === 200) {
                    document.getElementById('api-status').textContent = '正常';
                    document.getElementById('api-status').className = 'badge bg-success status-badge me-2';
                } else {
                    throw new Error('API返回错误');
                }
            } catch (error) {
                document.getElementById('api-status').textContent = '异常';
                document.getElementById('api-status').className = 'badge bg-danger status-badge me-2';
            }
            
            // 检查前端页面状态
            try {
                const response = await fetch(`${BASE_URL}/service-assignment.html`);
                if (response.ok) {
                    document.getElementById('frontend-status').textContent = '可用';
                    document.getElementById('frontend-status').className = 'badge bg-success status-badge me-2';
                } else {
                    throw new Error('页面不可访问');
                }
            } catch (error) {
                document.getElementById('frontend-status').textContent = '异常';
                document.getElementById('frontend-status').className = 'badge bg-danger status-badge me-2';
            }
            
            // 检查模拟数据
            try {
                const response = await fetch(`${BASE_URL}/api/service-assignment/services/TEST001`);
                const result = await response.json();
                if (result.code === 200 && result.data.services.length > 0) {
                    document.getElementById('data-status').textContent = '正常';
                    document.getElementById('data-status').className = 'badge bg-success status-badge me-2';
                } else {
                    throw new Error('数据异常');
                }
            } catch (error) {
                document.getElementById('data-status').textContent = '异常';
                document.getElementById('data-status').className = 'badge bg-danger status-badge me-2';
            }
        }
        
        // 测试API功能
        async function testAPI(type) {
            const resultElement = document.getElementById(`${type}-result`);
            resultElement.textContent = '测试中...';
            
            try {
                let url, data;
                switch(type) {
                    case 'services':
                        url = `${BASE_URL}/api/service-assignment/services/HCBD20250916001`;
                        break;
                    case 'operators':
                        url = `${BASE_URL}/api/service-assignment/available-operators`;
                        break;
                    case 'assign':
                        url = `${BASE_URL}/api/service-assignment/assign`;
                        data = {
                            orderId: 'HCBD20250916001',
                            serviceCode: 'MBL_PROCESSING',
                            operatorId: 'OP001',
                            notes: '前端测试派单'
                        };
                        break;
                }
                
                const options = {
                    method: data ? 'POST' : 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                };
                
                if (data) {
                    options.body = JSON.stringify(data);
                }
                
                const response = await fetch(url, options);
                const result = await response.json();
                
                if (result.code === 200) {
                    resultElement.textContent = `✅ ${result.message}`;
                    resultElement.className = 'small text-success';
                } else {
                    resultElement.textContent = `❌ ${result.message}`;
                    resultElement.className = 'small text-danger';
                }
            } catch (error) {
                resultElement.textContent = `❌ 网络错误: ${error.message}`;
                resultElement.className = 'small text-danger';
            }
        }
        
        // 页面加载时自动检查状态
        window.onload = function() {
            checkSystemStatus();
            // 默认加载接派单管理界面
            loadPage('service-assignment.html');
        };
    </script>
</body>
</html>
